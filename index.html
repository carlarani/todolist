<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>To Do List</title>
</head>
<body onload="getData()">
<header>
    <h1>To Do List</h1>
</header>
<main>
    <div class="input-group mb-3" id="add-new-task">
        <input type="text" class="form-control" id="new-task-name" placeholder="Adicione nova tarefa" value="" aria-describedby="button-addon2">
        <input type="date" class="form-control" id="new-task-due-date" placeholder="" value="" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary " type="button" id="button-addon2" onclick="addTask()">+</button>
    </div>
    <div class="list-group" id="tasks-list">
        <h2>My tasks:</h2>
        <div class="input-group mb-3" id="tasks-list">
            <table class="table table-striped" id="tasks-table">
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="clear-all-btn" onclick="clearAll()">Clear all</button>
    </div>
</main>
    
</body>
</html>
